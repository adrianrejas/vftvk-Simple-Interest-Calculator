<!DOCTYPE html>
<html>
    <head>
        <title>Simple Interest Calculator</title>
        <script src="script.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <!-- Div containing app box-->
        <div class="maindiv">
            <h1>Simple Interest Calculator</h1>
            <!-- Table for aligning user inputs-->
            <table style="width:100%">
            <tr>
                <td>Amount</td>
                <td><input type="number"  id="principal"></td>
            </tr>
            <tr>
                <td>Rate</td>
                <td><input type="range"  onchange="updateRate()" id="rate" min="1" max="20" step="0.1" value="5.0">  <span id="rate_val">5.0%</span></td>
            </tr>
            <tr>
                <td>No. of Years</td>
                <td><select id="years">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
            </select></td>
            </tr>
            </table><br>

            <!-- Button for getting output -->
            <button onclick="compute()">Compute Interest</button><br><br>
 
            <!-- User Output -->
           <span id="result"></span><br>

            <!-- Copyright info -->
            <footer>
                &#169; This Calculator belongs to Adrian Rejas Conde
            </footer>
        </div>
    </body>
</html>
